<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="escolha.css">
    <title>Escolha de Cargo</title>
</head>

<body>
    <div class="container">
        <h1>Informe a sua Ã¡rea</h1>
        <form id="cargoForm">
            <label for="cargo">Selecione o Cargo:</label>
            <select id="cargo" name="cargo">
                <option value="administrativo">Administrativo</option>
                <option value="estoquista">Estoquista</option>
            </select>
            <button type="submit">Confirmar</button>
        </form>
    </div>

    <script>
        const cargoForm = document.getElementById('cargoForm');
        cargoForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const selectedCargo = cargoForm.elements.cargo.value;

            if (selectedCargo === 'administrativo') {
                window.location.href = 'pagina-administrativo.html';
            } else if (selectedCargo === 'estoquista') {
                window.location.href = 'pagina-estoquista.html';
            }
        });
    </script>
</body>

</html>
