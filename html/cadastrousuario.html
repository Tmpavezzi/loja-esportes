<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastrousuario.css">
    <title>Cadastrar/Alterar Usu√°rio</title>
</head>

<body>
    <form>
        <h1>Cadastrar/Alterar usuarios</h1>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </p>
        <p>
            <label for="cpf">CPF:</label>
            <input type="number" id="cpf" name="cpf" required>
        </p>
        <p>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p>
            <label for="Senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </p>
        <p>
            <label for="Senha">Confirmar Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </p>
        <p>
            <label for="Grupo">Grupo:</label>
            <select name="role">
                <option value="">Selecione o Grupo</option>
                <option value="Administrador">Administrador</option>
                <option value="Estoquista">Estoquista</option>
            </select>
        </p>
        <p>
            <label for="status">Status:</label>
            <input type="radio" id="statusAtivar" name="status" value="activate">
            <label for="statusAtivar">Ativar</label>
            <input type="radio" id="statusDesativar" name="status" value="deactivate">
            <label for="statusDesativar">Desativar</label>
        </p>
    </form>

</body>

</html>
